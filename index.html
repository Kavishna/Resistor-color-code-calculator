<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resistor Color Code Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="4band">
      <div class="container">
        <div class="pin"></div>
        <div class="left">
          <div class="band1 band">1</div>
        </div>
        <div class="mid">
          <div class="band band2">2</div>
          <div class="band band3">M</div>
        </div>
        <div class="right">
          <div class="tol band">T</div>
        </div>
        <div class="pin"></div>
      </div>
    </div>

    <div class="5band">
      <div class="container">
        <div class="pin"></div>
        <div class="left">
          <div class="band1 band">1</div>
        </div>
        <div class="mid">
          <div class="band band2">2</div>
          <div class="band band3">3</div>
          <div class="band band4">M</div>
        </div>
        <div class="right">
          <div class="tol band">T</div>
        </div>
        <div class="pin"></div>
      </div>
    </div>

    <div class="6band">
      <div class="container">
        <div class="pin"></div>
        <div class="left">
          <div class="band1 band">1</div>
        </div>
        <div class="mid">
          <div class="band band2">2</div>
          <div class="band band3">3</div>
          <div class="band band4">M</div>
          <div class="band band5">T</div>
        </div>
        <div class="right">
          <div class="tol band">
            <div class="text">TC</div>
          </div>
        </div>
        <div class="pin"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
